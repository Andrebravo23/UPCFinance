<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>UPC Finance</title>
</head>
<body class="flex-body">
    <header>
        <h1>UPC Finance</h1>
    </header>
    
    <div id="log-in" class="login-card">
        <h3 class="title">Iniciar sesión</h3>
        <div class="custom-input">
            <i class="bi bi-envelope"></i>
            <div>
                <label for="email">Ingresar Correo</label>
                <input type="email" name="email" id="email" autocomplete="off">
            </div>
        </div>
        <div class="custom-input">
            <i class="bi bi-lock"></i>
            <div>
                <label for="password">Ingresar Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
        </div>
        <button class="btn btn-login">Iniciar Sesión</button>
        <button onclick="showRegister()" class="btn btn-register">¿Aún no tienes una cuenta? Regístrate</button>
    </div>

    <div id="register" class="login-card">
        <h3 class="title">Registrarse</h3>
        <div class="custom-input">
            <i class="bi bi-envelope"></i>
            <div>
                <label for="email">Ingresar Correo</label>
                <input type="email" name="email" id="email" autocomplete="off">
            </div>
        </div>
        <div class="custom-input">
            <i class="bi bi-lock"></i>
            <div>
                <label for="password">Ingresar Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
        </div>
        <div class="custom-input">
            <i class="bi bi-lock"></i>
            <div>
                <label for="repeat-password">Repetir Contraseña</label>
                <input type="password" name="repeat-password" id="repeat-password">
            </div>
        </div>
        <button class="btn btn-register">Registrar</button>
        <button class="btn btn-login">¿Ya tienes una cuenta? Inicia sesión</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
